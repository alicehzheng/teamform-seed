<div>
    <div class="container-fluid">
		<div class="row create-box">
			<h1 class="title text-center">Edit Team</h1>
			<!-- team image here -->
			<div class="hovereffect">
				<img ng-src="{{imgSrc}}" class="img-circle profile" alt="Image Loading..."></img>
				<div class="overlay">
					<p>
                    	<i class="fa fa-picture-o">
						<input type="file" value="upload" id="fileUpload" ng-click="upload()"/>
                    	</i>
					</p>
				</div>
			</div>	
			<div class="inner-box">
				<div class="form form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="name" ng-model="team.name">
				</div>
				<div class="form form-group">
					<label for="desciption">Description</label>
					<textarea class="form-control" rows="5" id="description" ng-model="team.description">{{team.description}}</textarea>
				</div>
				<div class="form form-group">
					<label for="currentTeamSize">Minimum Prefered Team Size</label>
					<span id="currentTeamSize">
						<span class="badge" ng-model="team.min">{{team.min}}</span>
						<div class="inline right">
						<button class="controller"><span class="glyphicon glyphicon-plus" ng-click="increaseMin();"></span></button>
						<button class="controller"><span class="glyphicon glyphicon-minus" ng-click="decreaseMin();"></span></button>
						</div>
					</span>
				</div>
				<div class="form form-group">
					<label for="currentTeamSize">Maximum Prefered Team Size</label>
					<span id="currentTeamSize">
						<span class="badge" ng-model="team.max">{{team.max}}</span>
						<div class="inline right">
						<button class="controller"><span class="glyphicon glyphicon-plus" ng-click="increaseMax();"></span></button>
						<button class="controller"><span class="glyphicon glyphicon-minus" ng-click="decreaseMax();"></span></button>
						</div>
					</span>
				</div>
				<div class="form form-group">
					<label for="tags">Tags</label>
					<input id="tags" class="form-control" ng-model="tags">
				</div>
				<div class="text-center">
				<button type="button" ui-sref="teamPage({id : team.$id})" ng-click="submit()" class="btn btn-success btn-lg"  ng-disabled="!team.name && !team.description">Submit</button>
				</div>
			</div>
		</div>	
	</div>

</div>
