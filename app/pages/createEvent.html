$('#tags').tokenfield({
  autocomplete: {
    source: ["Computer Science","Java","C++","Python","JavaScript","C","Assembly","Swift","AngularJS","Django",
	"Ruby-on-Rails","Node.js","asp.net","Math","Physics","Chemistry","Biology","Science","Art","Film","Photography","Photoshop",
	"Graphic Design","Painting","Drawing","Sculpting","Dance","Music","Acting","Singing","Food","Cooking","Baking",
	"Cake Decorating","Sports","Basketball","Baseball","Football","Tennis","Badminton","Squash","Swimming","Jogging","Hiking"],
    delay: 100
  },
  limit:10,
  //createTokensOnBlur:true,
  showAutocompleteOnFocus: true
}).on('tokenfield:createtoken', function (event) {
  var exists = true;
  $.each(["Computer Science","Java","C++","Python","JavaScript","C","Assembly","Swift","AngularJS","Django",
	"Ruby-on-Rails","Node.js","asp.net","Math","Physics","Chemistry","Biology","Science","Art","Film","Photography","Photoshop",
	"Graphic Design","Painting","Drawing","Sculpting","Dance","Music","Acting","Singing","Food","Cooking","Baking",
	"Cake Decorating","Sports","Basketball","Baseball","Football","Tennis","Badminton","Squash","Swimming","Jogging","Hiking"], function(index, token) {
    if (token === event.attrs.value)
      exists = false;
  })
  if(exists === true)
    event.preventDefault();
});

<div class="container-fluid row create-box">
	<h1 class="title text-center">Create Event</h1>
	<!-- event image here -->
	<center><img src="img/profile.png" class="img-circle"></img></center>
	<div class="inner-box">
		<form name="form" novalidate>

			<div class="form form-group">
				<label for="name">Name <span class="required" ng-show="form.name.$error.required">*required</span></label>
				<input type="text" name="name" class="form-control" ng-model="input.name" id="name" placeholder="Name" required>
			</div>

			<div class="form forms-group">
				<label for="description">Description <span class="required" ng-show="form.desc.$error.required">*required</span></label>
				<textarea name="desc" class="form-control" rows="5" ng-model="input.description" id="description" placeholder="Description" required></textarea>
			</div>

			<div class="form form-group">
				<label for="tags">Skills <span class="required" ng-show="form.tags.$error.required">*required</span></label>
				<input type="text" id="tags" name="tags" class="form-control" ng-model="tags" placeholder="i.e. Java, Angular JS, C++..." required/>
			</div>
			
			<div class="text-center">
				<button type="button" class="btn btn-success" ng-click="addEvent()" ng-disabled="!input.description || !input.name || !input.tags">submit</button>
			</div>
		
		</form>
	</div>
</div>
