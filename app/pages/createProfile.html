    <div class="container-fluid">
		<div class="row create-box">
			<h1 class="title text-center">Create Profile</h1>

			<!-- profile image here -->
			<center><img src="img/profile.png" class="img-circle" alt="profile picture"></img></center>

			<div class="inner-box">
				<div class="form form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="name" ng-model="getName" required>
				</div>
				<div class="form form-group">
					<label for="desciption">Description</label>
					<textarea class="form-control" rows="5" id="description" ng-model="getDesc" required>{{getDesc}}</textarea>
				</div>
				<div class="form form-group">
					<label for="tags">Interests</label>
					<input  type="text" id="tags" class="form-control" data-role="tagsinput" ng-model="getTags">
				</div>
				<div class="form form-group">
					<label for="tags">Teams</label>
					<h4>{{getTeams}}</h4>
				</div>
				<div class="text-center">
					<button type="button" ng-click="submit()" class="btn btn-success btn-lg" ui-sref="userProfile" ng-disabled="!getName && !getDesc">Save</button>
				</div>
			</div>
			
		</div>
	</div>
