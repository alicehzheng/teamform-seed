
    <div class="container-fluid">
		<div class="row create-box">
			<h1 class="title text-center">Create Profile</h1>

			<!-- profile image here -->
			<center><img src="img/profile.png" class="img-circle" alt="profile picture"></img></center>

			<div class="inner-box">
				<div class="form form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="name" placeholder="name">
				</div>
				<div class="form form-group">
					<label for="desciption">Description</label>
					<textarea class="form-control" rows="5" id="description" placeholder="description"></textarea>
				</div>
				<div class="form ui-widget">
					<label for="tags">Interests</label>
					<input id="tags" class="form-control ui-autocomplete-input" placeholder="i.e. science, engineering, cooking...">
				</div>
				<div class="form ui-widget">
					<label for="tags">Skills</label>
					<input id="tags" class="form-control ui-autocomplete-input" placeholder="i.e. Java, Angular JS, Firebase...">
				</div>
				<div class="text-center">
					<input class="submit" type="submit" value="SUBMIT"/>
				</div>
			</div>
			
		</div>
	</div>
