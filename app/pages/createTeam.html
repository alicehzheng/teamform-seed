<div>
    <div class="container-fluid">
		<div class="row create-box">
			<h1 class="title text-center">Create Team</h1>
			<!-- team image here -->
			<!--<div class="hovereffect">-->
			<div class="text-center">
				<img ng-src="img/profile.png" class="img-circle profile" alt="Image Loading..."></img>
				<!--<div class="overlay">
					<p>
                    	<i class="fa fa-picture-o">
						<input type="file" value="upload" id="fileUpload" ng-click="upload()"/>
                    	</i>
					</p>
				</div>-->
			</div>
			<div class="inner-box">
				<div class="form form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="name" ng-model="input.name">
				</div>
				<div class="form form-group">
					<label for="desciption">Description</label>
					<textarea class="form-control" rows="5" id="description" ng-model="input.description">{{input.description}}</textarea>
				</div>
				<div class="form form-group">
					<label for="currentTeamSize">Minimum Prefered Team Size</label>
					<span id="currentTeamSize">
						<span class="badge" ng-model="input.min">{{input.min}}</span>
						<div class="inline right">
						<button class="controller"><span class="glyphicon glyphicon-plus" ng-click="increaseMin();"></span></button>
						<button class="controller"><span class="glyphicon glyphicon-minus" ng-click="decreaseMin();"></span></button>
						</div>
					</span>
				</div>
				<div class="form form-group">
					<label for="currentTeamSize">Maximum Prefered Team Size</label>
					<span id="currentTeamSize">
						<span class="badge" ng-model="input.max">{{input.max}}</span>
						<div class="inline right">
						<button class="controller"><span class="glyphicon glyphicon-plus" ng-click="increaseMax();"></span></button>
						<button class="controller"><span class="glyphicon glyphicon-minus" ng-click="decreaseMax();"></span></button>
						</div>
					</span>
				</div>
				<div class="form form-group">
					<label for="tags">Tags</label>
					<input id="tags" class="form-control ui-autocomplete-input" ng-model="input.tags">
				</div>
				<div class="text-center">
				<button type="button" ng-click="addTeam()" class="btn btn-success btn-lg"  ng-disabled="!input.name && !input.description">Submit</button>
				</div>
			</div>
		</div>	
	</div>

</div>
