<div class="box" >
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<h1 class="title text-center">Events</h1>
			<form >
				<div class="input-group" style="margin-top: 40px" ng-controller="searchCtrl">
					<div class="form-group has-feedback"  >
					<input type="text" class="form-control" ng-model="searchText">
					</input>
					<span class="glyphicon glyphicon-search form-control-feedback" style="font-size: 50%"></span>
					</div>
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" ng-click="startSearch()"><i class="fa fa-magic" aria-hidden="true" ></i></button>
					</span>
				</div>
			</form>
		</div>
		<div class="col-md-4"></div>
	</div>
</div>
<div class="box">
	<div class="row">
		<div class="col-md-12">
			<hr class="blue-line">
			<div class="row text-center">
				<div class="col-lg-10 col-lg-offset-1">
					<div class="row" ng-repeat="event in events | orderBy:'name'" ng-if="$index % 3 == 0">
						<div class="col-sm-6 col-md-4">
							<div class="white-box">
								<a href="#eventPage"><img src="img/profile.png" class="img-center img-responsive img-circle" align = "middle" alt="profile" width="150" height="150" ></a>
								<div class="caption">
									<h3>{{events[$index].name}}</h3>
									<p>{{events[$index].description}}</p>
								</div>
							</div>
						</div>

						<div class="col-sm-6 col-md-4" ng-show="events[$index+1]">
							<div class="white-box">
								<img src="img/profile.png" class="img-center img-responsive img-circle" align = "middle" alt="profile" width="150" height="150">
								<div class="caption">
									<h3>{{events[$index+1].name}}</h3>
									<p>{{events[$index+1].description}}</p>
								</div>
							</div>
						</div>

						<div class="col-sm-6 col-md-4" ng-show="events[$index+2]">
							<div class="white-box">
								<img src="img/profile.png" class="img-center img-responsive img-circle" align = "middle" alt="profile" width="150" height="150">
								<div class="caption">
									<h3>{{events[$index+2].name}}</h3>
									<p>{{events[$index+2].description}}</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
